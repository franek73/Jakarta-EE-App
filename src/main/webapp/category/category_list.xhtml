<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <f:loadBundle var="msg" basename="pl.edu.pg.eti.kask.app.entities.view.i18n.messages"/>
        <article class="text--justified">
            <header><h2>#{msg.categories}</h2></header>

            <h:dataTable id="categoryTable" value="#{categoryList.categories.categories}" var="category"
                         styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">

                <h:column>
                    <f:facet name="header">#{msg.name}</f:facet>
                    <h:outputText value="#{category.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg.view}</f:facet>
                    <h:link outcome="/category/category_view.xhtml" value="#{msg.view}">
                        <f:param name="id" value="#{category.id}"/>
                    </h:link>
                </h:column>

                <h:column rendered="#{facesContext.externalContext.isUserInRole('admin')}">
                    <f:facet name="header">#{msg.delete}</f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn" value="#{msg.delete}"
                                         action="#{categoryList.deleteAction(category.id)}">
                            <f:ajax execute="@this" render=":categoryTable"/>
                        </h:commandButton>
                    </h:form>
                </h:column>

                <h:column rendered="#{facesContext.externalContext.isUserInRole('admin')}">
                    <f:facet name="header">#{msg.edit}</f:facet>
                    <h:link outcome="/category/category_edit.xhtml" value="#{msg.edit}">
                        <f:param name="id" value="#{category.id}"/>
                    </h:link>
                </h:column>

                <f:facet name="footer">
                    <h:button rendered="#{facesContext.externalContext.isUserInRole('admin')}"
                              styleClass="btn" outcome="/category/category_create.xhtml"
                              value="#{msg.create_new_category}"/>
                </f:facet>
            </h:dataTable>
        </article>
    </ui:define>

</ui:composition>
