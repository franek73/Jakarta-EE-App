<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{categoryView.id}" required="true"/>
        <f:viewAction action="#{categoryView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2><h:outputText value="#{categoryView.category.name}"/></h2></header>
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div class="row mb-2">
                            <div class="col-6">
                                Description
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{categoryView.category.description}"/>
                            </div>
                        </div>

                        <div class="col-6">
                            Recipes:
                        </div>

                        <h:dataTable value="#{categoryView.recipes}" var="recipe"
                                     styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">

                            <h:column>
                                <h:outputText value="#{recipe.name}"/>
                            </h:column>

                            <h:column>
                                <h:link outcome="/recipe/recipe_view.xhtml" value="View">
                                    <f:param name="id" value="#{recipe.id}"/>
                                </h:link>
                            </h:column>

                            <h:column>
                                <h:link outcome="/recipe/recipe_edit.xhtml" value="Edit">
                                    <f:param name="id" value="#{recipe.id}"/>
                                </h:link>
                            </h:column>

                            <h:column>
                                <h:form>
                                    <h:commandButton styleClass="btn" value="Delete"
                                                     action="#{categoryView.deleteRecipeAction(recipe)}"/>
                                </h:form>
                            </h:column>

                            <f:facet name="footer">
                                <h:button styleClass="btn" outcome="/recipe/recipe_create__basic.xhtml"
                                          value="Create new recipe"/>
                            </f:facet>
                        </h:dataTable>

                    </div>
                </div>
            </div>
        </article>
    </ui:define>

</ui:composition>
