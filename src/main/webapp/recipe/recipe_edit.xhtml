<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{recipeEdit.id}" required="true"/>
        <f:viewAction action="#{recipeEdit.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2>Edit recipe info</h2></header>
            <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="name" value="#{recipeEdit.recipe.name}" styleClass="form-control"/>
                            <h:outputLabel for="name" value="Name:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="description" value="#{recipeEdit.recipe.description}" styleClass="form-control"/>
                            <h:outputLabel for="description" value="Description:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <fieldset>
                            <legend class="form-label fs-6">Difficulty:</legend>
                            <ui:repeat value="#{recipeEdit.difficulties}" var="difficulty">
                                <div class="form-check">
                                    <h:selectOneRadio id="radioId" group="difficulty"
                                                      value="#{recipeEdit.recipe.difficulty}"
                                                      styleClass="form-check-input"
                                                      enabledClass="form-check-label">
                                        <f:selectItem itemValue="#{difficulty}" itemLabel="#{difficulty}"/>
                                    </h:selectOneRadio>
                                </div>
                            </ui:repeat>
                        </fieldset>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-primary" value="Update"
                                         action="#{recipeEdit.saveAction()}"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" type="reset" value="Reset"/>
                    </div>
                </div>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
