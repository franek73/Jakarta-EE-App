<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <f:loadBundle var="msg" basename="pl.edu.pg.eti.kask.app.entities.view.i18n.messages"/>
        <article class="text--justified">
            <header><h2>#{msg.recipes}</h2></header>

            <h:dataTable id="recipeTable" value="#{recipeList.recipes.recipes}" var="recipe"
                         styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">

                <h:column>
                    <f:facet name="header">#{msg.name}</f:facet>
                    <h:outputText value="#{recipe.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg.view}</f:facet>
                    <h:link outcome="/recipe/recipe_view.xhtml" value="#{msg.view}">
                        <f:param name="id" value="#{recipe.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg.edit}</f:facet>
                    <h:link outcome="/recipe/recipe_edit.xhtml" value="#{msg.edit}">
                        <f:param name="id" value="#{recipe.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg.delete}</f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn" value="#{msg.delete}"
                                         action="#{recipeList.deleteAction(recipe)}">
                            <f:ajax execute="@this" render=":recipeTable"/>
                        </h:commandButton>
                    </h:form>
                </h:column>

                <f:facet name="footer">
                    <h:button styleClass="btn" outcome="/recipe/recipe_create__basic.xhtml"
                              value="#{msg.create_new_recipe}"/>
                </f:facet>
            </h:dataTable>
        </article>
    </ui:define>

</ui:composition>
