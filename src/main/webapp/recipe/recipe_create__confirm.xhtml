<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewAction action="#{recipeCreate.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <f:loadBundle var="msg" basename="pl.edu.pg.eti.kask.app.entities.view.i18n.messages"/>
        <article>
            <header><h2>#{msg.recipe_creation_summary}</h2></header>
            <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn" value="#{msg.previous}" immediate="true"
                                         action="#{recipeCreate.goToCategoryAction()}"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:button styleClass="btn" value="#{msg.next}" disabled="true"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4">
                        <div class="row mb-2">
                            <div class="col-6">
                                #{msg.category}
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{recipeCreate.recipe.category.name}"/>
                            </div>
                        </div>


                        <div class="row mb-2">
                            <div class="col-6">
                                #{msg.description}
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{recipeCreate.recipe.description}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                #{msg.difficulty}
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{recipeCreate.recipe.difficulty}"/>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-primary" value="#{msg.create}"
                                         action="#{recipeCreate.saveAction()}"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" value="#{msg.cancel}"
                                         action="#{recipeCreate.cancelAction()}"/>
                    </div>
                </div>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
