<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{recipeView.id}" required="true"/>
        <f:viewAction action="#{recipeView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <f:loadBundle var="msg" basename="pl.edu.pg.eti.kask.app.entities.view.i18n.messages"/>
        <article>
            <header><h2><h:outputText value="#{recipeView.recipe.name}"/></h2></header>
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div class="row mb-2">
                            <div class="col-6">
                                #{msg.category}
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{recipeView.recipe.category}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                #{msg.description}
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{recipeView.recipe.description}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                #{msg.difficulty}
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{recipeView.recipe.difficulty}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                #{msg.creation_date}
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{recipeView.recipe.creationDate}"/>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </article>
    </ui:define>

</ui:composition>
